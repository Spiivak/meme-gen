<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Meme Generator</title>
</head>
<body class="main-layout" onload="onInit()">
  <header class="main-header flex space-between align-center full">
    <div class="logo flex"><img src="assets/memegen-logo.png" alt="Meme Generator Logo"></div>
    <!-- <input type="search" placeholder="Search"> -->
    <nav class="main-nav">
      <ul class="main-nav-list flex clean-list">
        <li><a href="#">Memes</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
      </ul> 
    </nav>
  </header>
  <aside class="main-side-bar flex justify-center">
    <nav class="side-nav">
      <ul class="aside-nav-list clean-list">
        <li><a href="#">Funny</a></li>
        <li><a href="#">Animal</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Woman</a></li>
      </ul>
    </nav>
  </aside>
  <section class="gallery-layout gallery-container wrap">
    </div>
  </section>

  <section class="canvas-container flex align-center justify-center hide">
    <a onclick="goBack()" class="go-back">Back to Gallery</a>
      <!-- Canvas will be rendered here -->
      <div class="canvas-main">

        
        <div class="canvas-object"></div>
      </div>

      <!-- Canvas Actions Box -->
      <div class="canvas-actions flex column">

        <!-- Top Section, Actions -->
        <div class="edit-text flex space-between">
          <h2 class="edit-text-title">Edit Text Lines</h2>
          <div class="edit-text-actions flex">
            <h3>1/2</h3>
            <button class="switch-text-line"><img src="assets/icons/switch-text-line.svg"></button>
            <button class="add-line"><img src="assets/icons/add-line.svg"></button>
            <button class="remove-line"><img src="assets/icons/remove-line.svg"></button>
          </div>
        </div>

        <div class="text-actions">
          <div class="font-family">
            <select name="font-family" id="font-family">
              <option value="arial">Arial</option>
              <option value="poppins">Poppins</option>
              <option value="impact">Impact</option>
            </select>
          </div>
          <div class="font-size">
            <select name="font-size" id="font-size" onchange="getFontSize()">
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="11">11</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="32">32</option>
              <option value="36">36</option>
              <option value="40">40</option>
              <option value="48">48</option>
              <option value="64">64</option>
              <option value="96">96</option>
              <option value="128">128</option>
            </select>
          </div>
          <div class="align-text">
            <button class="btn-align-left"><img src="assets/icons/align-left-solid.svg"></button>
            <button class="btn-align-center"><img src="assets/icons/align-center-solid.svg"></button>
            <button class="btn-align-right"><img src="assets/icons/align-right-solid.svg"></button>
          </div>
          <div class="shape">
            <button class="storke-toggle"><img src="assets/icons/stroke-toggle.svg"></button>
          </div>
        </div>

        <div class="text-input">
          <input type="text" placeholder="Enter a text">
          <button onclick="getTxtInput()">Submit</button>
        </div>
        <div class="color-picker">
          <input type="color" onchange="getColorInput()">
        </div>
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
      </div>
  </section>
  <footer class="footer-layout flex justify-center align-center full">Made without ❤️ by Eden Spivak</footer>

  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/gallery.service.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/controllers/gallery.controller.js"></script>
  <script src="js/controllers/meme.controller.js"></script>
</body>
</html>
