<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Meme Generator</title>
</head>
<body class="main-layout" onload="onInit()">
  <header class="main-header flex space-between align-center">
    <div class="logo flex"><img src="img/memegen-logo.png" alt="Meme Generator Logo"></div>
    <input type="search" placeholder="Search">
    <nav class="main-nav">
      <ul class="main-nav-list flex clean-list">
        <li><a href="#">Memes</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
      </ul> 
    </nav>
  </header>
  <aside class="main-side-bar flex justify-center">
    <nav class="side-nav">
      <ul class="aside-nav-list clean-list">
        <li><a href="#">Funny</a></li>
        <li><a href="#">Animal</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Woman</a></li>
      </ul>
    </nav>
  </aside>
  <main>
    <div class="gallery-layout gallery">
      <img src="img/1.jpg" alt="">
    </div>
    <div class="canvas-container">
      <h3 class="canvas-title"></h3>
      <div class="canvas-object"></div>
      <div class="canvas-actions"></div>
    </div>
  </main>
  <footer class="footer-layout flex justify-center align-center">Made without ❤️ by Eden Spivak</footer>

  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/gallery.service.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/controllers/gallery.controller.js"></script>
  <script src="js/controllers/meme.controller.js"></script>
</body>
</html>
